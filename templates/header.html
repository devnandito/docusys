{% load static %}
<header class="main-header">
  <!--LOGOTIPO-->
  <a href="{% url 'users:home' %}" class="logo">
    <!-- logo min-->
    <span class="logo-mini">
      <img
        src="{% static 'img/templates/icono-blanco.png' %}"
        class="img-responsive"
        style="padding: 10px"
      />
    </span>
    <!-- logo normal-->
    <span class="logo-lg">
      <img
        src="{% static 'img/templates/logo-blanco-lineal.png' %}"
        class="img-responsive"
        style="padding: 10px 0px"
      />
    </span>
  </a>
  <!--BARRA DE NAVEGACION-->
  <nav class="navbar navbar-static-top" role="navigation">
    <!--Boton de navegacion-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!--Perfil de usuario-->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {% if request.user.profile.picture.url != '' %}
            <img
              src="{{ request.user.profile.picture.url }}"
              class="user-image"
              alt=""
            />
            {% else %}
            <img
              src="{% static 'media/users/default/anonymous.png' %}"
              class="user-image"
              alt=""
            />
            {% endif %}
            <san class="hidden-xs">{{ request.user }}</san>
          </a>
          <!--Dropdown-toggle-->
          <ul class="dropdown-menu">
            <li class="user-body">
              <div class="pull-right">
                <a
                  href="{% url 'users:change' request.user.id %}"
                  class="btn btn-default btn-flat"
                  >Cambiar password</a
                >
              </div>
            </li>
            <li class="user-body">
              <div class="pull-right">
                <a
                  href="{% url 'users:logout' %}"
                  class="btn btn-default btn-flat"
                  >Salir</a
                >
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
